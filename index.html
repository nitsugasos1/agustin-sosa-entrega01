<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/styler.css">
    <script src="https://kit.fontawesome.com/20ec91fbd5.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="header">
        
    </header>
    <main class="main">
        <!-- SECTION DE LOS SKILLS QUE CLARAMENTE NO ME SALIO -->
        <section class="skills">
            <h3>Skills</h3>
            <div class="skills__tabla">
                <table>
                    <tr>
                        <td class="td_texto_small">
                            HTML
                        </td>
                        <td>
                            <progress class="progress" max="100" value="90">90%</progress>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_texto_small">
                            CSS
                        </td>
                        <td class="td_texto_large">
                            <progress class="progress" max="100" value="70">70%</progress>
                        </td>
                    </tr>
                </table>
                <table>
                    <tr>
                        <td class="td_texto_small">
                            JS
                        </td>
                        <td class="td_texto_large">
                            <progress class="progress" max="100" value="95">95%</progress>
                        </td>
                    </tr>
                    <tr>
                        <td class="td_texto_small">
                            React
                        </td>
                        <td class="td_texto_large">
                            <progress class="progress" max="100" value="70">70%</progress>
                        </td>
                    </tr>
                </table>
        </section>


        <!-- SECTION DE PROYECTOS  -->
        <section class="main__proyects">
            <h2 class="proyectCountTitle"></h2>

            <article class="proyects__button">

                <button class="button1" id="btnResponsive">Responsivo</button>

                <button class="button2" id="btnJs">JavaScript</button>

                <button class="button3" id="btnReact">React</button>
            </article>

        </section>
        <!-- SECCION DE PORTAFOLIO -->
        <section class="preview__general">
        </section>

    </main>

    <aside class="experiencia">
        <h2>Experiencia</h2>
        <div class="experiencia__div">
        </div>
    </aside>




    <footer class="certificate__portrait-2">

        <h2>Certificados</h2>
        <div class="certificate__frame__general">

        </div>

    </footer>
    <script src="code.js"></script>
</body>



</html>
